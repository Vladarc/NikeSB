<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/rate-star.css">
    <link rel="stylesheet" href="./css/drop-down.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/081098219c.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   
    <title>Nike</title>
    </head>
    <body>
     

    <main>
    <section class="section section--bg" style="background-image: url('./img/main-bg.jpg');"> 
   <div class="wrapper">
        <div class="container container--bg" >
        <div class="title">
         
            <a href="#" class="title__link"> 
            <img src="./img/logo.png" alt="Logo" class="img">
            </a>
         
        </div>
        <div class="row">
        <div class="col col--1-5">
            <div class="pagination">
                
                <input type="radio" name="pagination" id="pagination-1" class="pagination__input pagination__input--1" checked>
                <input type="radio" name="pagination" id="pagination-2" class="pagination__input pagination__input--2">
                <input type="radio" name="pagination" id="pagination-3" class="pagination__input pagination__input--3">
                <input type="radio" name="pagination" id="pagination-4" class="pagination__input pagination__input--4">
            
                <div class="goods goods--1">
                <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max" class="goods__img img">
                </div> 
                <div class="goods goods--2">
                <img src="https://www.pngkey.com/png/full/505-5056532_g2o16k3nb7b76dfrj6nq-nike-mens-free-rn-2018-running-shoes.png" alt="Nike-SB-Stefan-Janoski-Max" class="goods__img img">
                </div> 
                <div class="goods goods--3">
                <img src="  https://i.ya-webdesign.com/images/nike-shoes-png-2.png" alt="Nike-SB-Stefan-Janoski-Max" class="goods__img img">
                </div> 
                <div class="goods goods--4">
                <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max" class="goods__img img">
                </div> 
          
                <div class="pagination__list">
                    <label for="pagination-1" class="pagination__list-label">
                        <i class="fas fa-circle fa-circle--grey"></i></label>
                    <label for="pagination-2" class="pagination__list-label">
                        <i class="fas fa-circle fa-circle--white"></i></label>
                    <label for="pagination-3" class="pagination__list-label">
                        <i class="fas fa-circle fa-circle--red"></i></label>
                    <label for="pagination-4" class="pagination__list-label">
                        <i class="fas fa-circle fa-circle--blue"></i></label>
                    </div>
                </div>
            </div>
        
            
    
        
        
            <div class="col col--1--4">
            <div class="goods-description">
            <h1 class="goods-description__name">Nike SB Stefan Janoski Max</h1>
            <span class="goods-description__caption">Unisex Skateboarding Shoes</span>
            <div class="raiting">
                <input class="raiting__input" type="radio" name="star" id="star-1">
                <label for="star-1" class="raiting__label"></label>
                <input class="raiting__input" type="radio" name="star" id="star-2">
                <label for="star-2" class="raiting__label"></label>
                <input class="raiting__input" type="radio" name="star" id="star-3" checked>
                <label for="star-3" class="raiting__label"></label>
                <input class="raiting__input" type="radio" name="star" id="star-4">
                <label for="star-4" class="raiting__label"></label>
                <input class="raiting__input" type="radio" name="star" id="star-5">
                <label for="star-5" class="raiting__label"></label>
                </div>
            <div class="goods-description__variety">
                <div class="dropdown">
                <input type="checkbox" name="drop-down" id="dropDown-size" class="dropdown__select dropdown__select--1 ">
                <label for="dropDown-size" class="dropbtn">Size 
                <i class="fas fa-chevron-down dropbtn__arrow"></i>
                </label>
                <div class="dropdown-content ">
                <a href="#" class="dropdown-content__option" >38</a>
                <a href="#" class="dropdown-content__option" >39</a>
                <a href="#" class="dropdown-content__option">40</a>
                </div>
                </div>
                <div class="dropdown">
                <input type="checkbox" name="drop-down" id="dropDown-qty" class="dropdown__select dropdown__select--2 ">
                <label for="dropDown-qty" class="dropbtn">Qty
                <i class="fas fa-chevron-down dropbtn__arrow"></i>
                </label>
                <div class="dropdown-content">
                <a href="#" class="dropdown-content__option" >2</a>
                <a href="#" class="dropdown-content__option" >3</a>
                <a href="#" class="dropdown-content__option">4</a>
                </div>
                </div>
           
                </div>
                <a href="#" class="btn">Add to cart</a>
            </div>
            </div>
            
   </div>








    </div>
</div>
</section>
    </main>
    </body>
    </html>
